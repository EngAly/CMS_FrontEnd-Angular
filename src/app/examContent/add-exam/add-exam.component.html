<div class="container">

    <div class="center-screen">
        <h1 class="patient-headers">Add New Exam </h1>
        <hr />
        <img src="assets/images/examination.jpg" width="800" height="300">
    </div>

    <!-- Form-->
    <form [formGroup]="examDataForm" (submit)="saveExam()">

        <div class="row">
            <!-- add examination-->
            <div class="form-group center-screen">
                <div class="col-sm-8">
                    <input type="text" formControlName="exam" [(ngModel)]="exam.name" placeholder="Add Exam"
                        class="form-control">
                    <div *ngIf="examControls.exam.touched && examControls.exam.invalid" class="alert alert-danger">
                        <div *ngIf="examControls.exam.errors.required">please enter exam name
                        </div>
                    </div>
                </div>

                <div class="col-sm-2">
                    <input type="submit" [disabled]="examDataForm.invalid" class="form-control btn btn-primary"
                        value="Add Exam">
                </div>
            </div>
        </div>
    </form>
</div>
